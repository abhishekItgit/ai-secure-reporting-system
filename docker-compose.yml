version: "3.8"

services:
  redis:
    image: redis:7
    container_name: redis-ai
    restart: always
    ports:
      - "6379:6379"

  mysql:
    image: mysql:8.0
    container_name: mysql-ai
    restart: always
    environment:
      MYSQL_DATABASE: ai_reporting
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./ai-reporting-system
      dockerfile: Dockerfile
    container_name: ai-reporting-app
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DB_URL: jdbc:mysql://mysql:3306/ai_reporting?useSSL=false&allowPublicKeyRetrieval=true
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379

      SPRING_OPENAI_API_KEY: ${OPENAI_KEY}

volumes:
  mysql_data:
